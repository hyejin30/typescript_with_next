overwrite: true
schema:
  - ${NEXT_PUBLIC_API_ENDPOINT}
    # headers:
    #   authorization: ${API_TOKEN}
documents: "src/graphql/**/*.graphql"
generates:
  src/graphql/generated.tsx:
    plugins:
      - "typescript"
      - "typescript-react-apollo"
      - "fragment-matcher"
    config:
      onlyEnums: true
      withComponent: true
  src/types/generated.d.ts:
    plugins:
      - "typescript":
      - "typescript-operations":
    config:
      noExport: true
