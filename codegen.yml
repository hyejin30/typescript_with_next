overwrite: true
schema:
  - ${NEXT_PUBLIC_API_ENDPOINT}:
      headers:
      Authorization: "TEST"
documents: "src/lib/graphql/**/*.graphql"
generates:
  src/lib/graphql/generated.tsx:
    plugins:
      - "typescript"
      - "typescript-react-apollo"
      - "fragment-matcher"
    config:
      onlyEnums: true
      withComponent: true
  src/lib/types/generated.d.ts:
    plugins:
      - "typescript":
      - "typescript-operations":
    config:
      noExport: true
